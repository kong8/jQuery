<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<style type="text/css">
        ul {
    	    border: 0px;
    	    position: absolute;
        }
        li {
    	    list-style: none;
    	    float: left;
    	    margin: 20px 40px;
        }
        a {
    	    text-decoration: none;
        }
        #tooltip{
            position: absolute;
        }
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	    $(function(){
            var x = 10;
            var y = 20;
        	$("a.tooltip").mouseover(function(e){
                this.myTitle = this.title;
                this.title = "";    //移除<a>标签自带title提示功能
                var imgTitle = this.myTitle? "<br/>" + this.myTitle : "" ;    //获取图片相应的介绍文字
        		var tooltip = "<div id='tooltip'><img src='"+ this.href +"' alt='产品预览图'/>"+imgTitle+"</div>";
        		$("body").append(tooltip);
        		$("#tooltip")
        		    .css({
                        "top": (e.pageY+y) + "px",
        		        "left": (e.pageX+x) + "px"    ///此处需设置样式如上，否则无效果
        		    }).show("fast");    //设置x，y坐标，并显示
       
            //显示title
        	}).mouseout(function(){
        		$("#tooltip").remove();
                this.title = this.myTitle;
        	//隐藏title
        	}).mousemove(function(e){
                $("#tooltip")
                    .css({
                        "top": (e.pageY+y) + "px",
                        "left": (e.pageX+x) + "px"
                    })
            })
            //让提示效果跟随鼠标移动而移动
        })
   
	</script>
</head>
<body>
    <ul>
        <li><a href="images/1_bigger.jpg" class="tooltip" title="花花 flowers"><img src="images/1.jpg" alt="花花 flowers" /></a></li>
        <li><a href="images/2_bigger.jpg" class="tooltip" title="声音 sing"><img src="images/2.jpg" alt="声音 sing" /></a></li>
        <li><a href="images/3_bigger.jpg" class="tooltip" title="萌妹 meng"><img src="images/3.jpg" alt="萌妹 meng" /></a></li>
        <li><a href="images/4_bigger.jpg" class="tooltip" title="汉子 men"><img src="images/4.jpg" alt="花花 men" /></a></li>
    </ul>
</body>
</html>
